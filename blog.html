<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title">Blog - Mochileros Sin Fronteras</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/components.css">
    <link rel="stylesheet" href="./style/blog.css">
    <link rel="stylesheet" href="./style/detalle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script/navbar.js"></script>
    <script src="script/i18n.js" defer></script>
    <script src="script/footer.js" defer></script>
    <script src="script/friends.js"></script>
    <script src="script/versionb.js"></script>
</head>
<body>
    <main class="blog-main">
        <section class="blog-header">
            <div class="blog-header-content">
                <h1 data-i18n="blog_title">Blog de Viajeros</h1>
                <p data-i18n="blog_subtitle">Consejos, historias y guías para tu próxima aventura mochilera</p>
            </div>
        </section>

        <div class="blog-container">
            <!-- Grid de artículos generado por JS -->
            <div class="blog-content-wrapper">
                <div class="articles-grid" id="articlesGrid">
                    <!-- Aquí se insertarán los artículos dinámicamente -->
                </div>

                <!-- Sidebar -->
                <aside class="blog-sidebar">
                    <div class="widget">
                        <h3><i class="fas fa-folder"></i> <span data-i18n="widget_categories">Categorías</span></h3>
                        <div class="categories-list" id="categoriesList">
                            <!-- Categorías dinámicas -->
                        </div>
                    </div>

                    <div class="widget">
                        <h3><i class="fas fa-tags"></i> <span data-i18n="widget_tags">Tags populares</span></h3>
                        <div class="tags-cloud" id="tagsCloud">
                            <!-- Tags dinámicos -->
                        </div>
                    </div>
                </aside>
            </div>

            <!-- Paginación -->
            <div class="pagination" id="pagination">
                <!-- Paginación generada por JS -->
            </div>
        </div>
    </main>

    <!-- Modal para ver tema detallado -->
    <div id="temaModal" class="modal">
        <div class="modal-content tema-modal-content">
            <button class="close-modal-btn">
                <i class="fas fa-times"></i>
            </button>
            <div class="modal-body">
                <!-- El contenido del tema se cargará aquí -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script/profile.js"></script>
    <script src="data/blog.js"></script>
    <script src="script/blog.js" defer></script>
    <script src="script/social-share.js"></script>
</body>
</html>
