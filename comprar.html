<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title_checkout">Finalizar Compra - Mochileros Sin Fronteras</title>
    <link rel="stylesheet" href="./style/components.css">
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="./style/detalle.css">
    <link rel="stylesheet" href="./style/comprar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script/comprar.js"></script>
    <script src="script/nav.js"></script>
</head>

<body>
    <script type="text/javascript" src="script/comprar.js"></script>
    <script src="script/navbar.js"></script>
    <script src="script/i18n.js" defer></script>
    <script src="script/footer.js" defer></script>
    <script src="script/friends.js"></script>
    <script src="script/versionb.js"></script>
</head>

<body>
    <!-- Popups -->
    <!-- Popup Gestionar Perfil -->
    <div id="popupMiPerfil" class="popup profile-popup">
        <div class="popup-content profile-popup-content">
            <button id="closeProfile" class="close-popup-btn">
                <i class="fas fa-times"></i>
            </button>
            <h2>Mi Perfil</h2>
            <div class="profile-form-wrapper">
                <form id="profileForm" class="profile-form">
                    <div class="profile-photo-section">
                        <div class="profile-photo-container">
                            <img id="profilePhotoPreview" src="images/user.png" alt="Foto de perfil">
                        </div>
                        <div class="profile-photo-input">
                            <label for="profilePhoto">Cambiar foto</label>
                            <input type="file" id="profilePhoto" accept="image/*" style="display:none;">
                        </div>
                    </div>

                    <div class="profile-field">
                        <label for="profileNombre">Nombre</label>
                        <input type="text" id="profileNombre" placeholder="Tu nombre" readonly>
                    </div>

                    <div class="profile-field">
                        <label for="profileApellido">Apellido</label>
                        <input type="text" id="profileApellido" placeholder="Tu apellido" readonly>
                    </div>

                    <div class="profile-field">
                        <label for="profileEmail">Email</label>
                        <input type="email" id="profileEmail" placeholder="tu@email.com" readonly>
                    </div>

                    <div class="profile-field">
                        <label for="profileUsername">Nombre de Usuario</label>
                        <input type="text" id="profileUsername" placeholder="Tu usuario" readonly>
                    </div>

                    <div class="profile-field">
                        <label for="profilePassword">Cambiar contraseña (opcional)</label>
                        <input type="password" id="profilePassword" placeholder="Nueva contraseña (dejar en blanco para no cambiar)" readonly>
                    </div>

                    <div id="profileMessage" class="profile-message"></div>

                    <div class="profile-actions">
                        <button type="button" id="btnEditProfile" class="btn btn-primary">Editar</button>
                        <button type="submit" id="btnSaveProfile" class="btn btn-primary" style="display:none;">Guardar cambios</button>
                        <button type="button" id="btnCancelEdit" class="btn btn-secondary" style="display:none;">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

<main class="comprar-main">
    
    <!-- Hero del Producto -->
    <section class="product-hero">
        <div class="product-container">
            <div class="product-image">
                <img id="pack-image" src="images/pack/japon.jpg" alt="Pack seleccionado">
            </div>
            <div class="product-info">
                <h1 id="pack-title">Pack seleccionado</h1>
                <p id="pack-description" class="product-description"></p>
                <div class="product-price">
                    <span class="price-label">Precio total:</span>
                    <span id="pack-price" class="price-value"></span>
                </div>
            </div>
        </div>
    </section>

    <!-- Formulario de Pago -->
    <section class="checkout-section">
        <div class="checkout-container">
            <div class="checkout-card">
                <div class="card-header">
                    <i class="fas fa-credit-card"></i>
                    <h2>Información de Pago</h2>
                </div>
                
                <form id="comprarForm" class="checkout-form">
                    <div class="form-section">
                        <h3>Datos personales</h3>
                        <div class="form-group">
                            <label for="NombreCompleto" class="form-label">
                                <i class="fas fa-user"></i>
                                Nombre Completo
                            </label>
                            <input type="text" id="NombreCompleto" name="NombreCompleto" class="form-input" placeholder="Juan Pérez" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="CorreoElectronico" class="form-label">
                                <i class="fas fa-envelope"></i>
                                Correo Electrónico
                            </label>
                            <input type="email" id="CorreoElectronico" name="CorreoElectronico" class="form-input" placeholder="correo@ejemplo.com" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <h3>Información de tarjeta</h3>
                        <div class="form-group">
                            <label for="TipodeTarjeta" class="form-label">
                                <i class="fas fa-credit-card"></i>
                                Tipo de Tarjeta
                            </label>
                            <select id="TipodeTarjeta" name="TipodeTarjeta" class="form-input">
                                <option value="Visa">Visa</option>
                                <option value="Mastercard">Mastercard</option>
                                <option value="Google Pay">Google Pay</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="NumerodeTarjeta" class="form-label">
                                <i class="fas fa-hashtag"></i>
                                Número de Tarjeta
                            </label>
                            <input type="text" id="NumerodeTarjeta" name="NumerodeTarjeta" class="form-input" placeholder="xxxx xxxx xxxx xxxx" maxlength="19" required>
                        </div>

                        <div class="form-group">
                            <label for="NombreTitular" class="form-label">
                                <i class="fas fa-id-card"></i>
                                Nombre del Titular
                            </label>
                            <input type="text" id="NombreTitular" name="NombreTitular" class="form-input" placeholder="Como aparece en la tarjeta" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="FechadeCaudacidad" class="form-label">
                                    <i class="fas fa-calendar"></i>
                                    Fecha de Caducidad
                                </label>
                                <input type="month" id="FechadeCaudacidad" name="FechadeCaudacidad" class="form-input" required>
                            </div>

                            <div class="form-group">
                                <label for="CVV" class="form-label">
                                    <i class="fas fa-lock"></i>
                                    CVV
                                </label>
                                <input type="text" id="CVV" name="CVV" class="form-input" placeholder="123" maxlength="4" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="btnComprar" class="btn btn-primary">
                            <i class="fas fa-shopping-cart"></i>
                            Confirmar Compra
                        </button>
                        <button type="button" id="btnBorrar" class="btn btn-secondary">
                            <i class="fas fa-eraser"></i>
                            Limpiar Formulario
                        </button>
                    </div>

                    <p id="mensaje" class="form-message"></p>
                </form>
            </div>

            <!-- Resumen de compra -->
            <aside class="order-summary">
                <h3>Resumen del Pedido</h3>
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span id="summary-subtotal"></span>
                </div>
                <div class="summary-item">
                    <span>IVA (21%)</span>
                    <span id="summary-tax"></span>
                </div>
                <div class="summary-divider"></div>
                <div class="summary-total">
                    <span>Total</span>
                    <span id="summary-total"></span>
                </div>
                <div class="security-badge">
                    <i class="fas fa-shield-alt"></i>
                    <span>Pago seguro con encriptación SSL</span>
                </div>
            </aside>
        </div>
    </section>
  </main>
    <!-- Popup Amigos (copiado desde versionb.html) -->
    <div id="popupFriends" class="popup friends-popup" aria-hidden="true">
        <div class="popup-content friends-popup-content">
            <div class="friends-left">
                <div class="friends-header">
                    <div class="friends-tabs" role="tablist" aria-label="Amigos Tabs">
                        <button type="button" class="friends-tab-btn active" data-tab="friends" role="tab" aria-selected="true" aria-controls="panel-friends" id="tab-friends">Amigos</button>
                        <button type="button" class="friends-tab-btn" data-tab="add" role="tab" aria-selected="false" aria-controls="panel-add" id="tab-add">Añadir</button>
                        <button type="button" class="friends-tab-btn" data-tab="online" role="tab" aria-selected="false" aria-controls="panel-online" id="tab-online">Online</button>
                    </div>
                </div>

                <div id="friendsPanels" class="friends-panels">
                    <div id="panel-friends" class="panel panel-active" role="tabpanel">
                        <ul id="friendsList" class="friends-list"></ul>
                    </div>

                    <div id="panel-add" class="panel" role="tabpanel" aria-hidden="true">
                        <form id="addFriendForm" class="add-friend-panel">
                            <label for="newFriendUsername">Nombre de usuario (username)</label>
                            <input id="newFriendUsername" name="username" class="form-input" placeholder="Ej. Usuario123" required>
                            <button type="submit" class="btn btn-primary btn-block">Añadir amigo</button>
                            <div id="addFriendError" class="error-msg" aria-live="polite"></div>
                        </form>
                    </div>

                    <div id="panel-online" class="panel" role="tabpanel" aria-hidden="true">
                        <ul id="onlineList" class="friends-list online-list"></ul>
                    </div>
                </div>
            </div>
            <div class="chat-panel">
                <div id="chatHeader" class="chat-header">Selecciona un amigo para chatear</div>
                <div id="messages" class="messages" aria-live="polite"></div>
                <div class="chat-input-row">
                    <input id="chatInput" class="chat-input" placeholder="Escribe un mensaje...">
                    <button id="chatSend" class="btn btn-primary">Enviar</button>
                </div>
            </div>
            <button id="closeFriends" class="btn btn-ghost" aria-label="Cerrar">×</button>
        </div>
    </div>

    <!-- Popup Confirmar eliminación de amigo -->
    <div id="popupEliminarAmigo" class="popup">
        <div class="popup-content">
            <p id="eliminarAmigoMsg">¿Eliminar a este amigo?</p>
            <button id="confirmarEliminarAmigo" class="btn btn-primary">Sí, eliminar</button>
            <button id="cancelarEliminarAmigo" class="btn btn-secondary">Cancelar</button>
        </div>
    </div>

    <script src="script/profile.js"></script>
    <script src="script/social-share.js"></script>
</body>
</html>
